name: linux-test

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: [self-hosted, ubuntu]
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker
      run: |
        make docker --build-arg="--py-3-10-12" --docker-tag="ablator-test"
    - name: Test with pytest CUDA
      run: |
        make docker-test --docker-tag="ablator-test"
    - name: Test with pytest CPU
      run: |
        make docker-test-cpu --docker-tag="ablator-test"
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./shared/coverage_cpu.xml,./shared/coverage_gpu.xml
